<include file="Common/header" />
<style type="text/css">
.single-cat{
  margin: 5px;
}
.cat-list{
  max-height: 250px;
}
</style>
 <div id="edit-cat" class="modal  fade bs-example-modal-md" role="dialog" aria-labelledby="myModalLabel">
   <div class="modal-dialog modal-md">
    <div class="modal-content">
  <!-- 编辑框 -->
  <div class="cat-edit"   tabindex="-1" >
      <div class="modal-header">
      <h4>{$Think.Lang.new_or_edit_catalog}</h4>
      </div>
      <input type="hidden" id="item_id" value="{$item_id}">
      <input type="hidden" id="cat_id" value="{$Catalog.cat_id}">
      <div class="add-cat modal-body">
          <form class="form-group">
            <div class="control-group">
              <label class="control-label" for="inputEmail">{$Think.Lang.catalog_name}</label>
              <div class="controls">
                <input type="text" id="cat_name" class="form-control" placeholder="{$Think.Lang.catalog_name}" value="{$Catalog.cat_name}">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">{$Think.Lang.s_number}</label>
              <div class="controls">
                <input type="text" id="s_number" class="form-control" placeholder="{$Think.Lang.s_number_explain}" value="{$Catalog.s_number}">
              </div>
            </div>
             <div class="control-group">
              <label class="control-label" for="inputPassword">{$Think.Lang.last_catalog}</label>
              <div class="controls">
                  <select name="parent_cat_id" class="form-control" id="parent_cat_id" ></select>
              </div>
            </div>
            <div class="modal-footer">
              <div class="controls">
                <button  class="btn btn-primary" id="save-cat">{$Think.Lang.save}</button>
                <button  class="btn  btn-danger" id="delete-cat">{$Think.Lang.delete_catalog}</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  <!-- 目录列表 -->
  <div class="cat-list">
    <div class="modal-header">
    <h4>{$Think.Lang.catalog_list}&nbsp;<small>({$Think.Lang.click_to_edit})</small></h4>
    </div>
    <div id="show-cat">
    <br>
    </div>
  </div>
    <div class="modal-footer">
      <a href="#" class="btn exist-cat btn-default">{$Think.Lang.close}</a>
    </div>
 </div>
  </div>
      </div>
<input type="hidden" id="default_parent_cat_id"  value="{$default_parent_cat_id}">
 <include file="Common/footer" />
 <script src="__PUBLIC__/js/catalog/edit.js?v=1.1.10third"></script>
