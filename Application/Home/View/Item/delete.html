<include file="Common/header" />
<style type="text/css">
.single-cat{
  margin: 10px;
}
</style>
 <div id="edit-cat" class="modal  fade">
   <div class="modal-dialog">
    <div class="modal-content">
  <!-- 编辑框 -->
  <div class="cat-edit">
      <div class="modal-header">
      <h4>{$Think.Lang.delete_item}</h4>
      </div>
      <div class="modal-body">
      <input type="hidden" id="item_id" value="{$item_id}">
      <div class="add-cat">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail">{$Think.Lang.verify_your_identity}</label>
              <div class="controls">
                <input type="password" class="form-control" id="password" placeholder="{$Think.Lang.creator_password}" value="">
              </div>
            </div>
            <br>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-default" id="save-cat">{$Think.Lang.delete}</button>
              </div>
            </div>
          </form>
      </div>
      </div>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn exist-cat btn-default">{$Think.Lang.close}</a>
    </div>
 </div>
   </div>
 </div>
